<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Home</title>
</head>

<body class="bg-gray-100">

    <header>
        <!-- Nav bar start -->

        <div class=" bg-white flex justify-center shadow-sm">
            <div class=" w-10/12 flex justify-between p-3">
                <div class="flex space-x-4">
                    <a href="index.html"><img src="./images/warriors-mart.png" alt="logo" class=" w-10 "></a>
                    <a href="index.html" class="   text-sm font-normal text-gray-900 hover:text-gray-500">Home</a>

                    <a href="cars.html" class=" text-sm font-normal   text-gray-900  hover:text-gray-500">Cars</a>

                    <a href="bikes.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Bikes</a>

                    <a href="trucks.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Trucks</a>

                    <a href="SpareParts.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Spare
                        Parts</a>

                    <a href="loans.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Loans</a>

                    <a href="ContactUs.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Contact
                        Us</a>
                </div>

                <div class="flex space-x-4">
                    <a href="login.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Sign in</a>

                    <a href="CreateAccount.html" class=" text-sm font-normal   text-gray-900 hover:text-gray-500">Create
                        account</a>

                    <a href="#" class=" text-gray-400 hover:text-gray-500">
                        <span class="sr-only">Search</span>
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>
                    </a>

                    <a href="#" class=" group -m-2 flex items-center">
                        <svg class="h-6 w-6 flex-shrink-0 text-gray-400 group-hover:text-gray-500" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                        </svg>
                        <span class="ml-2 text-sm font-medium text-gray-700 group-hover:text-gray-800">0</span>

                    </a>
                </div>
            </div>
        </div>

        <!-- Nav bar end -->
    </header>

    <main>
        <div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <img class="mx-auto h-13 w-auto" src="./images/warriors-mart.png" alt="Your Company">
                    <h2 class=" text-center text-3xl font-bold tracking-tight text-gray-900">Sign in to your account
                    </h2>

                </div>
                <form class="mt-8 space-y-6" action="#" method="POST">
                    <input type="hidden" name="remember" value="true">
                    <div class="-space-y-px rounded-md shadow-sm">
                        <div class="mb-2">
                            <label for="email-address" class="sr-only">Email address</label>
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full appearance-none rounded-lg  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                placeholder="Email address">
                        </div>
                        <div>
                            <label for="password" class="sr-only">Password</label>
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full appearance-none rounded-lg  border border-gray-300 px-3 py-2 text-gray-900 placeholder-gray-500 focus:z-10 focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                                placeholder="Password">
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>

                        <div class="text-sm">
                            <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Forgot your
                                password?</a>
                        </div>
                    </div>

                    <div>
                        <button type="submit" class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">

                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
